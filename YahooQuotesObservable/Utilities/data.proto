syntax = "proto3";

message PricingData {

enum QuoteType {
    NONE = 0;
    ALTSYMBOL = 5;
    HEARTBEAT = 7;
    EQUITY = 8;
    INDEX = 9;
    MUTUALFUND = 11;
    MONEYMARKET = 12;
    OPTION = 13;
    CURRENCY = 14;
    WARRANT = 15;
    BOND = 17;
    FUTURE = 18;
    ETF = 20;
    COMMODITY = 23;
    ECNQUOTE = 28;
    CRYPTOCURRENCY = 41;
    INDICATOR = 42;
    INDUSTRY = 1000;
};

enum OptionType {
    CALL = 0;
    PUT = 1;
};

enum MarketHoursType {
    PRE_MARKET = 0;
    REGULAR_MARKET = 1;
    POST_MARKET = 2;
    EXTENDED_HOURS_MARKET = 3;
};

    string Symbol = 1;
    float Price = 2;
    sint64 Time = 3;
    string Currency = 4;
    string Exchange = 5;
    QuoteType Type = 6;
    MarketHoursType MarketHours = 7;
    float ChangePercent = 8;
    sint64 DayVolume = 9;
    float DayHigh = 10;
    float DayLow = 11;
    float Change = 12;
    string ShortName = 13;
    sint64 ExpireDate = 14;
    float OpenPrice = 15;
    float PreviousClose = 16;
    float StrikePrice = 17;
    string UnderlyingSymbol = 18;
    sint64 OpenInterest = 19;
    OptionType OptionsType = 20;
    sint64 MiniOption = 21;
    sint64 LastSize = 22;
    float Bid = 23;
    sint64 BidSize = 24;
    float Ask = 25;
    sint64 AskSize = 26;
    sint64 PriceHint = 27;
    sint64 Vol_24hr = 28;
    sint64 VolAllCurrencies = 29;
    string Fromcurrency = 30;
    string LastMarket = 31;
    double CirculatingSupply = 32;
    double Marketcap = 33;
};

message StaticData {
    string Symbol = 1;
    string DisplayName = 5;
};
